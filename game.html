<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Taboo - Gameplay</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container game-screen">
        <h2 id="active-team-name">Team Name Here</h2>

        <div class="card">
            <h1 id="guess-word">DEMO WORD</h1>
            <ul id="taboo-words">
                <li>TABOO 1</li>
                <li>TABOO 2</li>
                <li>TABOO 3</li>
                <li>TABOO 4</li>
                <li>TABOO 5</li>
            </ul>
        </div>

        <div class="controls">
            <button id="start-button">Start</button>
            <button id="correct-button" disabled>Correct</button>
            <button id="taboo-button" disabled>Taboo!</button>
            <button id="pass-button" disabled>Pass</button>
        </div>

        <div class="timer">Time: <span id="timer">60</span></div>

        <button id="end-game-button">End this Game</button>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
